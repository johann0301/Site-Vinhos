<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Vinhos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
        nav { background-color: #5C001F; padding: 1rem; }
        nav a { color: white; text-decoration: none; margin-right: 1rem; font-weight: bold; }
        .container { max-width: 900px; margin: 2rem auto; padding: 1rem; background-color: white; border-radius: 8px; }
        .vinho-card { border: 1px solid #ddd; border-radius: 5px; padding: 1rem; margin-bottom: 1rem; }
        .vinho-card h3 { margin-top: 0; }
        form label { display: block; margin-bottom: 0.5rem; }
        form select, form input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
        form button { background-color: #5C001F; color: white; padding: 0.7rem 1rem; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('catalog') }}">Catálogo</a>
        <a href="{{ url_for('recommend') }}">Recomendações</a>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
