{% extends 'base.html' %}

{% block content %}
    <h1>Encontre seu Vinho Ideal</h1>
    <p>Conte-nos suas preferências e encontraremos os melhores vinhos para você.</p>
    
    <form class="form-grid" id="form-recomendacao">
        
        <label for="type">Tipo de Vinho:</label>
        <select name="type" id="type">
            <option value="">Qualquer Tipo</option>
            <option value="Tinto">Tinto</option>
            <option value="Branco">Branco</option>
            <option value="Rosé">Rosé</option>
            <option value="Espumante">Espumante</option>
            <option value="Fortificado">Fortificado</option>
        </select>
        
        <label for="grape">Contém a uva:</label>
        <input type="text" name="grape" id="grape" placeholder="ex: Malbec, Chardonnay">
        
        <label for="min_rating">Nota Mínima:</label>
        <input type="number" name="min_rating" id="min_rating" min="0" max="5" step="0.1" value="0">

        <label for="country">País de Origem:</label>
        <select name="country" id="country">
            <option value="">Qualquer País</option>
            {% for c in countries %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
        
        <div class="form-span-2">
            <button type="submit" class="btn">Buscar Recomendações</button>
        </div>
    </form>
    
    <hr>
    
    <h2>Resultados</h2>
    
    <div id="container-resultados">
        <p>Preencha o formulário acima para ver suas recomendações.</p>
    </div>

{% endblock %}
